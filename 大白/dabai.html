<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>大白</title>
  <link rel="stylesheet" type="text/css" href="dabai.css">
</head>
<body>
  <div class="dabai">
<!--头部-->
    <div class="dabai-head">
      <div class="dabai-nose">
        <div class="dabai-nose1 z"></div>
        <div class="dabai-nose2 z"></div>
        <div class="dabai-nose1 z"></div>
      </div>
    </div>
<!--身体-->
    <div class="dabai-body">
      <div class="dabai-body-wrap-1">
        <div class="dabai-body-1-1">
          <div class="dabai-power"></div>
        </div>
      </div>
      <div class="dabai-body-wrap-2">
        <div class="dabai-body-2-1">

        </div>
      </div>
    </div>
<!--腿-->
    <div class="dabai-leg">
      <div class="dabai-leg-1 z"></div>
      <div class="dabai-leg-2 y"></div>
    </div>
<!--胳膊-->
    <div class="dabai-arm">
      <div class="dabai-arm-1"></div>
      <div class="dabai-arm-2"></div>
    </div>
<!--手-->
    <div class="dabai-hand">
      <div class="dabai-hand-1">
        <div class="dabai-hand-1-1"></div>
        <div class="dabai-hand-1-2"></div>
      </div>
      <div class="dabai-hand-2">
        <div class="dabai-hand-2-1"></div>
        <div class="dabai-hand-2-2"></div>
      </div>
    </div>
  </div>
</body>
</html>
