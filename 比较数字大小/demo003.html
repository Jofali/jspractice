<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" >
  <title>求和</title>
</head>
<body>
<div>
    <input type="text"> VS <input type="text"> <input type="button" value="最大的数是>>"> <span>?</span>
</div>
<script type="text/javascript">
  window.onload = function(){
    var oInput = document.getElementsByTagName("input");
    var oSpan = document.getElementsByTagName("span")[0];
          for(var i = 0;i < oInput.length - 1;i++){
           oInput[i].onkeyup = function(){
              this.value = this.value.replace(/[^\d]/,"");
             }
      }
    oInput[2].onclick = function(){
      if(oInput[0].value == "" || oInput[1].value == "")
      {
        alert("Please input number!");
      }
      var a = parseInt(oInput[0].value);
      var b = parseInt(oInput[1].value);
      if(a === b){
        oSpan.innerHTML = a;
      } else{
        oSpan.innerHTML = (a > b) ? a : b;

      }
    console.log(a,b);
    }
  }
</script>
</body>
</html>
